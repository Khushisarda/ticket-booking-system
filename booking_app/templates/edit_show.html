{% extends 'base.html' %}

{% block title %}Edit Show{% endblock %}

{% block content %}
  <h2>Edit Show</h2>

  <form method="post">
    {% csrf_token %}
    <div>
      <label for="title">Title:</label><br>
      <input type="text" name="title" id="title" value="{{ show.title }}" required>
    </div>
    <br>
    <div>
      <label for="description">Description:</label><br>
      <textarea name="description" id="description" rows="4" required>{{ show.description }}</textarea>
    </div>
    <br>
    <div>
      <label for="datetime">Date &amp; Time:</label><br>
      <input
        type="datetime-local"
        name="datetime"
        id="datetime"
        value="{{ show.datetime|date:'Y-m-d\\TH:i' }}"
        required
      >
    </div>
    <br>
    <div>
      <label for="total_seats">Total Seats:</label><br>
      <input
        type="number"
        name="total_seats"
        id="total_seats"
        value="{{ show.total_seats }}"
        min="1"
        required
      >
    </div>
    <br>
    <div>
      <label for="available_seats">Available Seats:</label><br>
      <input
        type="number"
        name="available_seats"
        id="available_seats"
        value="{{ show.available_seats }}"
        min="0"
        required
      >
    </div>
    <br>
    <button type="submit">Update Show</button>
    
  </form>

  <p><a href="{% url 'admin_dashboard' %}">‚Üê Back to Dashboard</a></p>
{% endblock %}
